<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常见修饰符</title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<form @submit="handleSubmit" >
				<h2>不使用修饰符时</h2>
				<button type="submit">提交</button>
			</form>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data() {
					return {
						counter: 0
					}
				},
				methods: {
					handleSubmit() {
						console.log(`submit ${++this.counter} times`)
					}
				}
			})
		</script>
	</body>
</html>
