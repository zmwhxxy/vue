<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性绑定</title>
	<script type="text/javascript" src="./vue.js">
	</script>
	</head>
	<body>
		<div id="app" style="margin-left: 300px;">
			<p v-bind:class="className" v-bind:title="title">危险勿触</p>
			<button type="button" v-bind:disabled="10 + 10 === 20">点击有奖</button>
			<input v-bind:type="'text'" v-bind:placeholder="true ? '请输入' : '请录入'" />
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data() {
					return {
						className: 'italic',
						title: '危险勿触'
					}
				}
			});
		</script>
	</body>
	
	<style>
		.italic {
			font-style: initial;
		}
	</style>
</html>
