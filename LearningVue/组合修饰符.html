<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组合修饰符</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	
	<body>
		<div id="app">
			<h1 @click.ctrl="logWithCtrl" @click="logSingle">没有ctrl别来点我</h1>
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				methods: {
					logSingle(event) {
						if (!event.ctrlKey) {
							console.log('------分割线------')
							console.log('$event.ctrlKey:', event.ctrlKey)
							console.log('点我干啥，单身汪！')
						} else {
							console.log('不错，进步很快啊！')
							
						}
					},
					logWithCtrl(event) {
						if (!event.ctrlKey) {
							console.log('------分割线------')
							console.log('$event.ctrlKey:', event.ctrlKey)
							console.log('按住，是的，按住ctrl！')
						}
					}
				}
			})
		</script>
	</body>
</html>
