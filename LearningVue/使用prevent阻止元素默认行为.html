<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用prevent阻止元素默认行为</title>
		<script src="./vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<form @submit.prevent="handleSubmit">
				<h2>使用prevent修饰符限定元素的默认行为</h2>
				<button type="submit">提交</button>
			</form>
		</div>
		<script type="text/javascript" charset="utf-8">
			let vm = new Vue({
				el: '#app',
				data() {
					return {
						counter: 0
					}
				},
				methods: {
					handleSubmit() {
						console.log(`submit ${++this.counter} times`)
					}
				}
			})
		</script>
	</body>
</html>
