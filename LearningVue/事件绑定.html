<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件绑定</title>
		<script src="vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="app">
			<button v-on:click="logInfo()" type="button">打印消息(default:Hello World)</button>
			<hr />
			<button v-on:click="logInfo('Self message')" type="button">打印消息(self message)</button>
			<hr />
			<button @click="logInfo('A Vue App')" type="button">打印消息(A Vue App)</button>
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app', 
				methods: {
					logInfo(msg) {
						console.log(msg || 'Hello World!')
					}
				}
			})
		</script>
	</body>
</html>
