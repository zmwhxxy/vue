<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定</title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<h3>单行文本框</h3>
			<input type="text" v-model="singleText" style="width: 240px;" />
			<p>{{singleText}}</p>
			<br />
	
			<h3>多行文本框</h3>
			<textarea v-model="multiText" style="width: 240px;"></textarea>
			<pre> {{multiText}} </pre>
			<br />
			
			<h3>单选框</h3>
			<input type="radio" name="ra" id="ra" value="杨玉环" v-model="radioValue" />
			<label for="ra">A.杨玉环</label>
			<input type="radio" name="rb" id="rb" value="赵飞燕" v-model="radioValue" />
			<label for="rb">B.赵飞燕</label>
			<p>{{radioValue}}</p>
			<br />
			
			<h3>单个复选框</h3>
			<input type="checkbox" name="c" id="c" v-model="toggleValue" />
			<label for="c">天生丽质</label>
			<p>{{toggleValue}}</p>
			<br />
			
			<h3>多个复选框</h3>
			<input type="checkbox" name="ca" id="ca" value="漂亮" v-model="checkedValues" />
			<label for="ca">A.回眸一笑百媚生</label>
			<input type="checkbox" name="cb" id="cb" value="瘦弱" v-model="checkedValues" />
			<label for="cb">B.体轻能为掌上舞</label>
			<input type="checkbox" name="cc" id="cc" value="得宠" v-model="checkedValues" />
			<label for="cc">C.三千宠爱在一身</label>
			<p>{{checkedValues.join(', ')}}</p>
			<br />
			
			<h3>单项下拉选择框</h3>
			<select v-model="singleSelect">
				<option>唐代</option>
				<option>宋代</option>
				<option value="汉代">汉代</option>
			</select>
			<p>{{ singleSelect }}</p>
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data() {
					return {
						singleText: '',
						multiText: '',
						radioValue: '',
						toggleValue: false,
						checkedValues: [],
						singleSelect: '唐代',
						multiSelect: [1, 3]
					}
				}
			})
		</script>
	</body>
</html>
