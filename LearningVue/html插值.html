<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html插值</title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app" style="width: 800px; margin: 0 auto;">
			<div >
				{{ blog }}
			</div>
			<hr >
			<div v-html="blog" ></div>
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data() {
					return {
						blog: `<h2 class="align-center">一对兄弟</h2>
						<div class="align-center">
							<img src="/Users/Home/Downloads/questIcon.png" />
						</div>`
					}
				}
			})
		</script>
	</body>
	
	<style>
		.align-cneter {
			text-align: center;
		}
	</style>
</html>
