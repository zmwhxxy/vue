<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model与修饰符</title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="app">
			<input type="text" v-model.trim.number="text" @keyup="handleKeyUp" />
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data: () => ({ text: '' }),
				methods:{
					handleKeyUp() {
						console.log(this.text, '类型：' + typeof this.text)
					}
				}
			})
		</script>
	</body>
</html>
