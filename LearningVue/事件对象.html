<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件对象</title>
		<script src="vue.js" type="text/javascript">
		</script>
	</head>
	<body>
		<div id="app">
			<!-- 事件函数中可以省略$event -->
			<input type="text" @keyup="handleKeyUp" />
			<hr />
			<!-- 手动传入$event对象 -->
			<input type="text" @keyup="handleKeyUp($event)" />
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				methods: {
					handleKeyUp(event) {
						console.log(event.key, event)
					}
				}
			})
		</script>
	</body>
</html>
