<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据与视图绑定的实现</title>
	</head>
	<body>
		<span id="harry" style="line-height: 32px;">&nbsp;</span><br />
		<input id="trigger" type="text" />
		<script type="text/javascript">
			let harry = document.getElementById('harry')
			let trigger = document.getElementById('trigger')
			let key = 'profile'	//对象属性名
			let store = {}	//辅助get取值
			let obj = {
				profile: ''
			}
			
			Object.defineProperty(obj, key, {
				set(value) {
					harry.innerText = value	//修改DOM节点视图
					store[key] = value
				},
				get() {
					return store[key]
				}
			})
			
			trigger.addEventListener('keyup', function(){
				obj[key] = this.value
				console.log(obj[key])
			})
		</script>
	</body>
</html>
