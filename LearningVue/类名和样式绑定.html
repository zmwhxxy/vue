<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类名和样式绑定</title>
		<script src="./vue.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="app">
			<p class="color-gray size-18 style-italic">《Vue2.0从入门到实战》，用心良苦，伴你成长</p>
			<p class="classStr">《Vue2.0从入门到实战》，用心良苦，伴你成长</p>
			<p class="classArr">《Vue2.0从入门到实战》，用心良苦，伴你成长</p>
			<p class="classObj1">《Vue2.0从入门到实战》，用心良苦，伴你成长</p>
			<p class="classObj2">《Vue2.0从入门到实战》，用心良苦，伴你成长</p>
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el: '#app',
				data() {
					return {
						classStr: 'color-gray size-18 style-italic',
						classArr: ['color-gray', 'size-18', 'style-italic'],
						classObj1: {
							'color-gray':true,
							'size-18':true,
							'style-italic':true
						},
						classObj2: {
							'color-gray': 0, 
							'size-18': '',
							'style-italic': false
						}
					}
				}
			})
		</script>
	</body>
	
	<style>
		.color-gray {
			color: gray;
		}
		.size-18 {
			font-size: 18px;
		}
		.style-italic {
			font-style: italic;
		}
	</style>
</html>
